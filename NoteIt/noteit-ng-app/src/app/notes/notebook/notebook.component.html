<a class="list-group-item list-group-item-action">
  <i class="fa fa-book"></i>&nbsp;
  <input type="text" class="input-label" style="width: 80%"
         [(ngModel)]="notebook.name"
         (change)="updateNotebook()"
         (click)="getNotesInNotebook()">
  <a class="pull-right text-danger" (click)="deleteNotebook()">
    <i class="fa fa-trash-o"></i>
  </a>
</a>
